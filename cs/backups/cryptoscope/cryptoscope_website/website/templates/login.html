<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/style.css" rel="stylesheet">
        <script src="/static/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/static/highcharts.js"></script>
        <script type="text/javascript" src="/static/theme.js"></script>
        <script type="text/javascript" src="/static/crypto.js"></script>
	</head>
    <body class="overview vh-100 d-flex flex-column bg-dark">
		{% include "navigation.html" %}
		<div class="container-fluid d-flex flex-grow-1 flex-column">
            <div class="d-flex flex-grow-1 justify-content-center text-center align-items-center px-5 py-3">
                <div class="col px-3 py-2 text-light">
                    <div>
                        <form method="POST" action="/login" class="login_form">
    					    <h4 class="mb-3 fw-normal text-light">Welcome Back!</h4>
                            {% module xsrf_form_html() %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" 
                                    class="text-white bg-dark form-control" id="floatingInput" 
                                    placeholder=Username">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" name="password" 
                                    class="text-white bg-dark form-control" id="floatingPassword" 
                                placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div> 
                            <button type="submit" class="btn btn-light mt-3 py-2 w-100">LOGIN</button>
                            {% if error %}
    					        <h5 class="mt-3 text-danger">ACCESS DENIED</h5>
                            {% end %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
